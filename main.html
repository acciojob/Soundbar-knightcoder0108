<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="buttons">
        <button class="btn" onclick="playSound('applause')">applause</button>
        <button class="btn" onclick="playSound('boo')">boo</button>
        <button class="btn" onclick="playSound('gasp')">gasp</button>
        <button class="btn" onclick="playSound('tada')">tada</button>
        <button class="btn" onclick="playSound('victory')">victory</button>
        <button class="btn" onclick="playSound('wrong')">wrong</button>
        <button class="stop" onclick="stopSound()">stop</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
