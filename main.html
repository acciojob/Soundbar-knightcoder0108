<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="buttons">
        <button class="btn" data-sound="sounds/applause.mp3">applause</button>
        <button class="btn" data-sound="sounds/boo.mp3">boo</button>
        <button class="btn" data-sound="sounds/gasp.mp3">gasp</button>
        <button class="btn" data-sound="sounds/tada.mp3">tada</button>
        <button class="btn" data-sound="sounds/victory.mp3">victory</button>
        <button class="btn" data-sound="sounds/wrong.mp3">wrong</button>
        <button class="stop">Stop</button>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
